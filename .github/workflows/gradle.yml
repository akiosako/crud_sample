name: Java CI with Gradle test

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
      #Gradleのバッチに実行権限付与(デフォルトでは実行権限がない)
      - name: Make Gradle executable
        run: chmod +x ./gradlew
